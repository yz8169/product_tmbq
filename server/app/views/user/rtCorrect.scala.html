@(missionName: String)(implicit request: RequestHeader)
@main("RT校正")("rtCorrect") {

	<div class="page-content">

		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<i class="fa fa-plus-circle"></i>
					<a href="#">RT校正</a>
				</li>
			</ul>
		</div>

		<div class="row-fluid">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<div class="portlet blue-madison box">
						<div class="portlet-title">
							<div class="caption">
								RT校正
							</div>
						</div>

						<div class="portlet-body">

							<form id="form" class=" form-horizontal" accept-charset="UTF-8"
							action="@routes.UserController.changePassword()" autocomplete="off" method="post" style="margin-top: 30px;">

								<div class="col-sm-offset-2">
									<span class="error" style="line-height: 35px;">@request.flash.get("info")</span>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-2">任务名: <span class="must">*</span></label>
									<div class="col-sm-3">
										<input class="form-control" name="missionName" value="@missionName" onfocus="inputSelect(this)">
										<span class="help-block"><a href="@routes.ToolController.downloadExampleData()?fileName=rt_correct_example_data.zip"><em>
											示例数据</em></a></span>
									</div>

								</div>

								<div class="form-group">
									<label class="control-label col-sm-2">试剂盒:</label>
									<div class="col-sm-4">
										<select class="form-control" name="kitId" >
										</select>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-2">物质信息配置表（*.xlsx）:</label>
									<div class="col-sm-8">
										<input id="compoundConfigFile" type="file" class="file control-label" name="compoundConfigFile"
										data-show-preview="false" accept=".xlsx"
										data-show-upload="false" >
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-2">STD7文件（*.txt）:</label>
									<div class="col-sm-8">
										<input id="compoundConfigFile" type="file" class="file control-label" name="std7File"
										data-show-preview="false" accept=".txt"
										data-show-upload="false" >
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-2">STD8文件（*.txt）:</label>
									<div class="col-sm-8">
										<input id="compoundConfigFile" type="file" class="file control-label" name="std8File"
										data-show-preview="false" accept=".txt"
										data-show-upload="false" >
									</div>
								</div>

								<div class="form-group form-horizontal">
									<div class="actions col-sm-offset-2 col-sm-2">
										<button type="button" class="btn btn-primary" style="width: 90%;" id="search" onclick="RtCorrect.myRun">
											开始运行</button>
									</div>
								</div>

							</form>


						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>

			$(function () {
				RtCorrect.init
			})

			Tool.fileInput

	</script>


}
